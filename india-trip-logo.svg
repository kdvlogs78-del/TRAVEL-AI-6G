<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420" width="420" height="420">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&amp;family=Cormorant+Garamond:ital,wght@0,300;1,300&amp;family=Lato:wght@300;400&amp;display=swap');
    </style>

    <!-- Clip path for circular photo -->
    <clipPath id="circleClip">
      <circle cx="210" cy="185" r="110" />
    </clipPath>

    <!-- Radial gradient overlay on photo -->
    <radialGradient id="photoOverlay" cx="50%" cy="80%" r="60%">
      <stop offset="0%" stop-color="rgba(180,90,0,0.4)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0)" />
    </radialGradient>

    <!-- Ambient glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(200,130,20,0.15)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0)" />
    </radialGradient>

    <!-- Thin rule gradient -->
    <linearGradient id="ruleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(210,160,40,0)" />
      <stop offset="30%" stop-color="rgba(210,160,40,0.7)" />
      <stop offset="70%" stop-color="rgba(210,160,40,0.7)" />
      <stop offset="100%" stop-color="rgba(210,160,40,0)" />
    </linearGradient>

    <!-- Photo ring glow -->
    <filter id="ringGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Arc paths for text -->
    <path id="arcTop" d="M 80,175 A 130,130 0 0,1 340,175" />
    <path id="arcBot" d="M 90,355 A 120,120 0 0,0 330,355" />

    <!-- Outer orn line gradients -->
    <linearGradient id="ornLineTop" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="rgba(210,160,40,0.6)" />
      <stop offset="100%" stop-color="rgba(210,160,40,0)" />
    </linearGradient>
    <linearGradient id="ornLineBot" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(210,160,40,0.6)" />
      <stop offset="100%" stop-color="rgba(210,160,40,0)" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="420" height="420" fill="#0e0e0e" />

  <!-- Ambient glow -->
  <ellipse cx="210" cy="210" rx="260" ry="260" fill="url(#ambientGlow)" />

  <!-- ── OUTER MANDALA RING ── -->
  <!-- Outer dashed circle -->
  <circle cx="210" cy="210" r="200" stroke="rgba(210,160,40,0.18)" stroke-width="1" stroke-dasharray="4 6" fill="none" />
  <!-- Main decorative ring -->
  <circle cx="210" cy="210" r="190" stroke="rgba(210,160,40,0.35)" stroke-width="1.2" fill="none" />

  <!-- 12 Petal ornaments -->
  <g stroke="rgba(210,160,40,0.5)" stroke-width="1" fill="none">
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(0 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(30 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(60 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(90 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(120 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(150 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(180 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(210 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(240 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(270 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(300 210 210)" />
    <ellipse cx="210" cy="24" rx="5" ry="9" transform="rotate(330 210 210)" />
  </g>

  <!-- 8 Diamond tips at cardinal/intercardinal points -->
  <g fill="rgba(210,160,40,0.7)">
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(0 210 210)" />
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(45 210 210)" />
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(90 210 210)" />
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(135 210 210)" />
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(180 210 210)" />
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(225 210 210)" />
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(270 210 210)" />
    <polygon points="210,16 214,24 210,20 206,24" transform="rotate(315 210 210)" />
  </g>

  <!-- ── INNER MANDALA RING ── -->
  <circle cx="210" cy="210" r="178" stroke="rgba(210,160,40,0.2)" stroke-width="0.8" stroke-dasharray="2 5" fill="none" />
  <circle cx="210" cy="210" r="168" stroke="rgba(210,160,40,0.15)" stroke-width="0.6" fill="none" />

  <!-- 24 lotus dots -->
  <g fill="rgba(210,160,40,0.4)">
    <circle cx="210" cy="34" r="2.5" transform="rotate(0 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(15 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(30 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(45 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(60 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(75 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(90 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(105 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(120 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(135 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(150 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(165 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(180 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(195 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(210 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(225 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(240 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(255 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(270 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(285 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(300 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(315 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(330 210 210)" />
    <circle cx="210" cy="34" r="2.5" transform="rotate(345 210 210)" />
  </g>

  <!-- ── ARC TEXT: PLAN YOUR TRIP TO (top) ── -->
  <text font-family="Lato, sans-serif" font-weight="300" font-size="11" letter-spacing="7" fill="rgba(210,160,40,0.85)" text-anchor="middle">
    <textPath href="#arcTop" startOffset="50%">PLAN YOUR TRIP TO</textPath>
  </text>

  <!-- ── CIRCULAR PHOTO PLACEHOLDER ── -->
  <!-- Photo ring layers -->
  <circle cx="210" cy="185" r="113" fill="rgba(200,140,20,0.6)" filter="url(#ringGlow)" />
  <circle cx="210" cy="185" r="110" fill="#000" />
  <circle cx="210" cy="185" r="110" fill="#1a2a1a" />

  <!-- Taj Mahal silhouette placeholder (shown when no image) -->
  <g clip-path="url(#circleClip)" opacity="0.9">
    <!-- Sky gradient background -->
    <defs>
      <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#1a1a2e" />
        <stop offset="60%" stop-color="#2d1b4e" />
        <stop offset="100%" stop-color="#4a2c1a" />
      </linearGradient>
    </defs>
    <rect x="100" y="75" width="220" height="220" fill="url(#skyGrad)" />

    <!-- Taj Mahal simplified silhouette -->
    <!-- Main platform -->
    <rect x="135" y="248" width="150" height="8" fill="rgba(210,160,40,0.6)" />
    <!-- Base level -->
    <rect x="145" y="238" width="130" height="12" fill="rgba(210,160,40,0.55)" />
    <!-- Main arch body -->
    <rect x="170" y="190" width="80" height="50" fill="rgba(210,160,40,0.5)" />
    <!-- Main arch cutout -->
    <ellipse cx="210" cy="214" rx="22" ry="28" fill="rgba(26,26,46,0.9)" />
    <!-- Main dome -->
    <ellipse cx="210" cy="185" rx="28" ry="32" fill="rgba(210,160,40,0.6)" />
    <ellipse cx="210" cy="175" rx="16" ry="20" fill="rgba(210,160,40,0.7)" />
    <!-- Finial -->
    <rect x="208" y="152" width="4" height="18" fill="rgba(210,160,40,0.85)" />
    <ellipse cx="210" cy="152" rx="4" ry="5" fill="rgba(210,160,40,0.9)" />
    <!-- Left minaret -->
    <rect x="145" y="200" width="12" height="48" fill="rgba(210,160,40,0.45)" />
    <ellipse cx="151" cy="198" rx="7" ry="10" fill="rgba(210,160,40,0.55)" />
    <rect x="149" y="186" width="4" height="12" fill="rgba(210,160,40,0.7)" />
    <!-- Right minaret -->
    <rect x="263" y="200" width="12" height="48" fill="rgba(210,160,40,0.45)" />
    <ellipse cx="269" cy="198" rx="7" ry="10" fill="rgba(210,160,40,0.55)" />
    <rect x="267" y="186" width="4" height="12" fill="rgba(210,160,40,0.7)" />
    <!-- Left smaller tower -->
    <rect x="156" y="214" width="14" height="38" fill="rgba(210,160,40,0.4)" />
    <ellipse cx="163" cy="213" rx="8" ry="9" fill="rgba(210,160,40,0.5)" />
    <!-- Right smaller tower -->
    <rect x="250" y="214" width="14" height="38" fill="rgba(210,160,40,0.4)" />
    <ellipse cx="257" cy="213" rx="8" ry="9" fill="rgba(210,160,40,0.5)" />
    <!-- Reflection pool -->
    <rect x="175" y="248" width="70" height="4" fill="rgba(210,160,40,0.25)" rx="2" />
  </g>

  <!-- Photo overlay gradient -->
  <circle cx="210" cy="185" r="110" fill="url(#photoOverlay)" />

  <!-- Photo ring border layers -->
  <circle cx="210" cy="185" r="110" stroke="rgba(200,140,20,0.6)" stroke-width="3" fill="none" />
  <circle cx="210" cy="185" r="116" stroke="rgba(0,0,0,0.8)" stroke-width="6" fill="none" />
  <circle cx="210" cy="185" r="119" stroke="rgba(200,140,20,0.25)" stroke-width="2" fill="none" />

  <!-- ── SIDE ORNAMENTS ── -->
  <!-- Left ornament -->
  <line x1="28" y1="175" x2="28" y2="205" stroke="url(#ornLineTop)" stroke-width="1" />
  <circle cx="28" cy="208" r="1.5" fill="rgba(210,160,40,0.5)" />
  <rect x="24.5" y="211.5" width="7" height="7" fill="rgba(210,160,40,0.85)" transform="rotate(45 28 215)" />
  <circle cx="28" cy="221" r="1.5" fill="rgba(210,160,40,0.5)" />
  <line x1="28" y1="223" x2="28" y2="253" stroke="url(#ornLineBot)" stroke-width="1" />

  <!-- Right ornament -->
  <line x1="392" y1="175" x2="392" y2="205" stroke="url(#ornLineTop)" stroke-width="1" />
  <circle cx="392" cy="208" r="1.5" fill="rgba(210,160,40,0.5)" />
  <rect x="388.5" y="211.5" width="7" height="7" fill="rgba(210,160,40,0.85)" transform="rotate(45 392 215)" />
  <circle cx="392" cy="221" r="1.5" fill="rgba(210,160,40,0.5)" />
  <line x1="392" y1="223" x2="392" y2="253" stroke="url(#ornLineBot)" stroke-width="1" />

  <!-- ── TEXT BLOCK ── -->
  <!-- Eyebrow -->
  <text x="210" y="318" font-family="Lato, sans-serif" font-weight="300" font-size="9" letter-spacing="6" fill="rgba(210,160,40,0.8)" text-anchor="middle">EXPLORE</text>

  <!-- Brand name: INDIA -->
  <text x="210" y="352" font-family="Cinzel, serif" font-weight="900" font-size="38" letter-spacing="8" fill="#ffffff" text-anchor="middle">IN<tspan fill="#f0b429">DIA</tspan></text>

  <!-- Thin rule -->
  <rect x="120" y="360" width="180" height="1" fill="url(#ruleGrad)" />

  <!-- Tagline -->
  <text x="210" y="377" font-family="Cormorant Garamond, serif" font-style="italic" font-weight="300" font-size="11" letter-spacing="3" fill="rgba(255,255,255,0.5)" text-anchor="middle">Where every journey becomes a story</text>

  <!-- ── BOTTOM ARC TEXT ── -->
  <text font-family="Cormorant Garamond, serif" font-style="italic" font-size="10.5" letter-spacing="4" fill="rgba(255,255,255,0.35)" text-anchor="middle">
    <textPath href="#arcBot" startOffset="50%">Incredible · Timeless · Spiritual</textPath>
  </text>

</svg>
